<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Get to the Crapper!</title>
  </head>
  <body>
    <table id="gameboard" class="text-center">
      <tr class="y0">
        <td class="x0"></td>
        <td class="x1 wall-right"></td>
        <td class="x2 wall-left"></td>
        <td class="x3"></td>
        <td class="x4"></td>
        <td class="x5"></td>
      </tr>
      <tr class="y1">
        <td class="x0"></td>
        <td class="x1 wall-right"></td>
        <td class="x2 wall-left wall-down"></td>
        <td class="x3"></td>
        <td class="x4"></td>
        <td class="x5"></td>
      </tr>
      <tr class="y2">
        <td class="x0"></td>
        <td class="x1"></td>
        <td class="x2 wall-up"></td>
        <td class="x3"></td>
        <td class="x4 wall-right"></td>
        <td class="x5 wall-left"></td>
      </tr>
      <tr class="y3">
        <td class="x0 wall-down"></td>
        <td class="x1 wall-down"></td>
        <td class="x2"></td>
        <td class="x3"></td>
        <td class="x4 barrier"></td>
        <td class="x5"></td>
      </tr>
      <tr class="y4">
        <td class="x0 wall-up"></td>
        <td class="x1 wall-up"></td>
        <td class="x2"></td>
        <td class="x3"></td>
        <td class="x4"></td>
        <td class="x5"></td>
      </tr>
      <tr class="y5">
        <td class="x0"></td>
        <td class="x1"></td>
        <td class="x2"></td>
        <td class="x3 wall-right"></td>
        <td class="x4 wall-left"></td>
        <td class="x5"></td>
      </tr>
    </table>
    <div id="navigation" class="text-center">
      <div id="status">
        <h3>Bowel Pressure</h3>
        <div id="meter">
        </div>
      </div>
      <button id="left" class="btn btn-success" type="button">LEFT</button>
      <button id="up" class="btn btn-success" type="button">UP</button>
      <button id="down" class="btn btn-success" type="button">DOWN</button>
      <button id="right" class="btn btn-success" type="button">RIGHT</button>
    </div>
    <div id="game-over" class="text-center display-none">
      <h4></h4>
      <button id="restart" class="btn btn-warning" type="button">PLAY AGAIN</button>
    </div>
  </body>
</html>
